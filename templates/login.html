<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Drake's Detail Supply</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a5f',
                        secondary: '#c9a227',
                    }
                }
            }
        }
    </script>
    <style>
        .logo {
            background: linear-gradient(135deg, #1e3a5f, #c9a227);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .dark .logo {
            background: linear-gradient(135deg, #ffffff, #c9a227);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="logo text-3xl font-bold">Drake's Detail Supply</a>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Admin Login</p>
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
            {{if .Error}}
            <div class="bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg mb-6">
                {{.Error}}
            </div>
            {{end}}

            <div class="mb-6">
                <label for="username" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-secondary"
                    placeholder="Enter username">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 dark:text-gray-200 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-secondary"
                    placeholder="Enter password">
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-blue-900 dark:bg-secondary dark:hover:bg-yellow-600 text-white dark:text-gray-900 font-bold py-3 px-6 rounded-lg transition">
                Sign In
            </button>

            <div class="mt-6 text-center">
                <a href="/" class="text-primary dark:text-secondary hover:underline">&larr; Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
